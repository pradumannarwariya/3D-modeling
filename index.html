<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Car Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      background: black;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 20vh;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="content">
    <h1>3D Car Viewer</h1>
    <p>Use the buttons below to explore different views.</p>
  </div>

  <div class="controls">
    <button onclick="moveCamera('front')">Front</button>
    <button onclick="moveCamera('back')">Back</button>
    <button onclick="moveCamera('left')">Left</button>
    <button onclick="moveCamera('right')">Right</button>
    <button onclick="moveCamera('top')">Top</button>
    <button onclick="moveCamera('reset')">Reset</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
